<section class="mt-16 w-[50rem] p-6" hlmCard>
    <div hlmCardContent>
        @if (currentSection === 0) {
            <div class="">
                <h2 class="${hlmH2} mt-6 text-center text-4xl" hlmCardTitle>
                    Welcome to Centsibly!
                </h2>
                <p class="mt-8 text-center text-xl">
                    Let's set up your budget in a few easy steps
                </p>
            </div>
        }

        @if (currentSection === 1) {
            <app-setup-income
                (updateSection)="updateSection($event)"
            ></app-setup-income>
        }
        @if (currentSection === 2) {
            <app-setup-expenses
                (updateSection)="updateSection($event)"
            ></app-setup-expenses>
        }
    </div>
</section>
