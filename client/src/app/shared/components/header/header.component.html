<mat-toolbar>
  <img class="header-logo" [src]="logo" />
  <span class="flexExpand"></span>
  <button class="mr-6 scale-90" mat-flat-button (click)="login()">
    Log in
  </button>
  <div class="-mr-2 mt-2">
    @if (themeService.getTheme() === 'dark-theme') {
      <mat-icon>bedtime</mat-icon>
    } @else {
      <mat-icon>brightness_5</mat-icon>
    }
  </div>
  <div class="scale-75">
    <mat-slide-toggle
      class="ml-2"
      checked
      (click)="toggleTheme()"
    ></mat-slide-toggle>
  </div>
</mat-toolbar>
